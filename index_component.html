<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>GLSL Editor</title>
		<link href="/favicon.gif" rel="shortcut icon"/>
		<style>
			body {
				height: 100%;
    			margin: 0;
	  			background: #272822;
			}

			#glsl_editor {
				height: 100%;
			}
		</style>
	</head>
	<body>
		<glsl-editor menu="false" canvas_size="200">
			<br>
			#ifdef GL_ES<br>
			precision mediump float;<br>
			#endif<br>
			float RADIUS = 20.;<br>
			vec2 CENTER = vec2(100., 100.);<br>
			void main() {<br>
			float distanceToCenter = distance(gl_FragCoord.xy, CENTER);<br>
			&nbsp; &nbsp; bool inCircle = distanceToCenter &lt; RADIUS;<br>
			&nbsp; &nbsp; vec3 color = vec3(float(inCircle));<br>
			&nbsp; &nbsp; gl_FragColor = vec4(color,1.0);<br>
			}<br>
		</glsl-editor>
	</body>
